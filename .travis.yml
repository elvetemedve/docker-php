language: bash

services:
  - docker

matrix:
  include:
    - env: BUILD="php56"
    - env: BUILD="php70"
    - env: BUILD="php71"
    - env: BUILD="php72"
    - env: BUILD="php73"
    - env: BUILD="php74"

script:
  - set -e
  - find . -type f ! -path "./.git/*" -and \( -name "*.sh" -or -perm -0111 \) -exec shellcheck --exclude=SC1008,SC1091 {} +
  - ./build.sh
  - ./test.sh

after_success:
  - |
    if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] ; then
      docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
      docker-compose config --services | grep -E "${BUILD}" | xargs docker-compose push
    fi
